<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background: 216 34% 17%;
      --foreground: 210 40% 98%;
      --card: 216 34% 22%;
      --card-foreground: 210 40% 98%;
      --popover: 216 34% 22%;
      --popover-foreground: 210 40% 98%;
      --primary: 168 76% 42%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 215 28% 25%;
      --muted-foreground: 215 20.2% 65.1%;
      --accent: 168 76% 32%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 216 34% 28%;
      --input: 216 34% 28%;
      --ring: 168 76% 42%;
      --radius: 0.8rem;
    }
    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: Arial, Helvetica, sans-serif;
    }
    .login-background {
      background: linear-gradient(to bottom, hsl(var(--primary) / 0.5), hsl(var(--background)));
    }
    .bg-input-50 {
        background-color: hsl(var(--input) / 0.5);
    }
    .border-border-20 {
        border-color: hsl(var(--border) / 0.2);
    }
    .border-border-50 {
        border-color: hsl(var(--border) / 0.5);
    }
    .text-muted-foreground {
        color: hsl(var(--muted-foreground));
    }
    .bg-primary-90 {
        background-color: hsl(var(--primary) / 0.9);
    }
    .bg-primary-90:hover {
        background-color: hsl(var(--primary));
    }
    .text-primary-foreground {
        color: hsl(var(--primary-foreground));
    }
    .shadow-primary-20 {
        box-shadow: 0 4px 6px -1px hsl(var(--primary) / 0.2), 0 2px 4px -2px hsl(var(--primary) / 0.2);
    }
    .shadow-primary-20:hover {
        box-shadow: 0 10px 15px -3px hsl(var(--primary) / 0.3), 0 4px 6px -4px hsl(var(--primary) / 0.3);
    }
    .bg-card {
        background-color: hsl(var(--card));
    }
    .text-primary {
        color: hsl(var(--primary));
    }
    .footer-icon-right {
    background-color: #55a68e;
    border-radius: 16px;
    width: auto;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 1em;
    }
    .footer-icon-right button {
    font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="flex min-h-screen items-center justify-center p-4 login-background">
    <div class="relative w-full max-w-sm">
      <div class="absolute -top-24 left-1/2 -translate-x-1/2">
        <div class="flex items-center justify-center rounded-full bg-card shadow-lg w-20 h-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-1/2 h-1/2 text-primary">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
      </div>
      <div class="p-8 rounded-3xl bg-transparent border-border-20 shadow-2xl backdrop-blur-sm mt-12">
        <form class="space-y-6" action="/login" method="post" enctype="multipart/form-data">
          <div class="space-y-4">
            <div class="relative flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 h-5 w-5 text-muted-foreground">
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </svg>
              <input name="email" id="email" type="email" placeholder="Email ID" class="pl-12 h-12 w-full rounded-lg bg-input-50 border-border-50 flex px-3 py-2 text-base md:text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" required>
            </div>
            <div class="relative flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 h-5 w-5 text-muted-foreground">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input name="password" id="password" type="password" placeholder="Password" class="pl-12 h-12 w-full rounded-lg bg-input-50 border-border-50 flex px-3 py-2 text-base md:text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" required>
            </div>
          </div>
          <button type="submit" class="w-full font-headline text-lg font-semibold h-12 rounded-xl transition-all duration-300 bg-primary-90 text-primary-foreground shadow-primary-20">
            LOGIN
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
        <div class="footer-icon-right">
            <button><a href="/register">Register</a></span>
        </div>
    </div>
</body>
</html>
